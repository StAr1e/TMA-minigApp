
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>BalochCoin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');

    body {
      background: radial-gradient(circle at top, #1e293b 0%, #020617 100%);
      color: white;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
    
    .font-orbitron { font-family: 'Orbitron', sans-serif; }

    .tap-animation {
      position: absolute;
      pointer-events: none;
      animation: floatUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      font-weight: 900;
      color: #fb923c;
      font-size: 28px;
      z-index: 100;
      text-shadow: 0 0 10px rgba(251, 146, 60, 0.5);
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(0.5); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-120px) scale(1.2); opacity: 0; }
    }

    .glass {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .coin-glow {
      box-shadow: 0 0 60px rgba(249, 115, 22, 0.25), inset 0 0 20px rgba(249, 115, 22, 0.1);
    }

    .nav-active-glow {
      box-shadow: 0 -10px 20px -10px rgba(249, 115, 22, 0.5);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 0px;
    }

    /* Animated background glow */
    .bg-glow {
      position: fixed;
      width: 300px;
      height: 300px;
      background: rgba(249, 115, 22, 0.1);
      filter: blur(100px);
      border-radius: 50%;
      z-index: -1;
      pointer-events: none;
    }

    .progress-glow {
      box-shadow: 0 0 15px rgba(249, 115, 22, 0.5);
    }

    /* Safe area for iPhones */
    .pb-safe {
      padding-bottom: env(safe-area-inset-bottom);
    }
  </style>
<script type="importmap">
{

}

</head>

  <div class="bg-glow top-0 -left-20"></div>
  <div class="bg-glow bottom-0 -right-20" style="background: rgba(168, 85, 247, 0.05)"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
